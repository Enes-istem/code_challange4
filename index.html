<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/eb16f8416a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/fontawesome.min.css">
</head>
<body>
    <div class="header"><h1>Checkout</h1></div>
   <div class="main-container">
    <div class="left">
        <h2>Contact information</h2>
    <form action="">
        <div class="leftcontent">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="&#xf0e0;  Enter your email">
            <!-- <i class="fas fa-envelope" aria-hidden="true" id="i1"></i> -->
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" placeholder="&#xf879;  Enter your phone...">
            <!-- <i class="fas fa-phone-alt" aria-hidden="true" id="i2"></i> -->
        </div>
        <div class="leftcontent">
            <h2>Shipping Adres</h2>
            <label for="name">Full Name</label>
            <input type="text" name="text" id="name" placeholder="&#xf406;  Enter your name">
            <!-- <i class="fas fa-user" id="i3"></i> -->
            <label for="adress">Adress</label>
            <input type="text" name="adress" id="adress" placeholder="&#xf015;  Enter your adress...">
            <!-- <i class="fas fa-home" id="i4"></i> -->
            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder="&#xf64f;  Enter your city...">
            <!-- <i class="fas fa-city" id="i5"></i> -->

        </div>
        <div class="leftbottom">
           <div class="bottomcontent">
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="turkey">Turkey</option>
            </select>
            <!-- <i class="fas fa-globe-europe" id="i6"></i> -->
        </div>
       
        <div class="bottomcontent">
            <label for="postcode">Postcode</label>
            <input type="text" name="postcode" id="postcode" placeholder="&#xf674;   Enter your postal code...">
            <!-- <i class="fas fa-mail-bulk" id="i7"></i> -->
        </div>
        </div>
        <div class="footer">
            <input type="checkbox" name="checkbox" id="checkbox"> 
            <label for="checkbox">See this information next time</label>
        </div>
        <div class="button">
            <input type="submit" value="Continue">
        </div>
    </form>
    </div>
    <div class="right">
        <div class="rightcontent">
            <div class="rightcontent2"><img src="./images/photo1.png" alt="backbag" width="150"></div>
            <div class="rightcontent2">
                <h2>Vintage Backbag</h2>
                <p><span class="dolar">$54.99</span><s>$94.99</s></p>
            </div>
        </div>
        <div class="rightcontent">
            <div class="rightcontent2"><img src="./images/photo2.png" alt="shoes" width="150"></div>
            <div class="rightcontent2">
                <h2>Levi Shoes</h2>
                <p><span class="dolar">$74.99</span><s>$124.99</s></p>
            </div>
        </div>
        <div class="rightcontent">
           <div class="rightcontent3">
            <p>Shipping</p>
            
           </div>
           <div class="rightcontent3 last">
            <p>$19</p>
           </div>
        </div>
        <div class="rightcontent">
            <div class="rightcontent3">
                <p>Total</p>
                
               </div>
               <div class="rightcontent3 last">
                <p>$148.98</p>
               </div>
            </div>
        </div>
    </div>
   </div>
    
</body>
</html>
